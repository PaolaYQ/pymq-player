<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/images/player.ico">
</head>
<body>
    <main>

        <div class="list">
            
            <div class="song">
                <img class="list-img" src="assets/images/MIROH.jpeg" alt="MADE IMAGE">
                <div class="song-info">
                    <p class="title list-text">MIROH</p>
                    <p class="artist list-text">Stray Kids - MIROH</p>
                </div>
                <a href="https://www.youtube.com/watch?v=Dab4EENTW5I&ab_channel=JYPEntertainment" class="link" target="_blank">
                    <img src="assets/images/yt-logo.png" alt="yt-logo">
                </a>
            </div>

            <div class="song">
                <img class="list-img" src="assets/images/Stay Gold.jpeg" alt="MADE IMAGE">
                <div class="song-info">
                    <p class="title list-text">Stay Gold</p>
                    <p class="artist list-text">BTS - Stay Gold</p>
                </div>
                <a href="https://www.youtube.com/watch?v=9IHwqdz8Xhw&ab_channel=HYBELABELS" class="link" target="_blank">
                    <img src="assets/images/yt-logo.png" alt="yt-logo">
                </a>
            </div>

            <div class="song">
                <img class="list-img" src="assets/images/MADE.jpeg" alt="MADE IMAGE">
                <div class="song-info">
                    <p class="title list-text">LET'S NOT FALL IN LOVE</p>
                    <p class="artist list-text">BIGBANG - MADE</p>
                </div>
                <a href="https://www.youtube.com/watch?v=9jTo6hTZmiQ&ab_channel=BIGBANG" class="link" target="_blank">
                    <img src="assets/images/yt-logo.png" alt="yt-logo">
                </a>
            </div>

        </div>

        <div class="bg">

        </div>

        <div class="player-wrapper">
            <img id="cover" src="https://i.scdn.co/image/ab67616d00001e02c07d5d2fdc02ae252fcd07e5" alt="image">
            <div class="info">
                <p id="title"  class="title">Blue & Grey</p>
                <p id="artist" class="artist">BTS - Blue & Grey </p>
            </div>
            <div class="bar-container">
                <span>
                    <p id="current">00:00</p>
                </span>
                <input id="progress-bar" class="range-bar" type="range">
                <span >
                    <p id="remain">00:00</p>
                </span>
                
            </div>
            <audio id="player" src="assets/audio/MIROH.mp3" controls></audio>
            <div class="buttons">
                <div class="volume-container">
                    <div class="volume-bar-container">
                        <input type="range" id="volme-control" class="range-bar">
                    </div>
                    <button id="volume-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        <path d="M15 8a5 5 0 0 1 0 8"></path>
                        <path d="M17.7 5a9 9 0 0 1 0 14"></path>
                        <path d="M6 15h-2a1 1 0 0 1 -1 -1v-4a1 1 0 0 1 1 -1h2l3.5 -4.5a.8 .8 0 0 1 1.5 .5v14a.8 .8 0 0 1 -1.5 .5l-3.5 -4.5"></path>
                    </svg>
                    </button>
                </div>
                <div class="controls">
                    
                        <button id="prev-button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#fff" >
                                <path d="M20.341 4.247l-8 7a1 1 0 0 0 0 1.506l8 7c.647 .565 1.659 .106 1.659 -.753v-14c0 -.86 -1.012 -1.318 -1.659 -.753z"></path>
                                <path d="M9.341 4.247l-8 7a1 1 0 0 0 0 1.506l8 7c.647 .565 1.659 .106 1.659 -.753v-14c0 -.86 -1.012 -1.318 -1.659 -.753z"></path>
                            </svg>
                        </button>
                    
                    <button id="play-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#fff" >
                        <path d="M6 4v16a1 1 0 0 0 1.524 .852l13 -8a1 1 0 0 0 0 -1.704l-13 -8a1 1 0 0 0 -1.524 .852z"></path>
                      </svg>
                    </button>

                    <button id="next-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#fff">
                        <path d="M2 5v14c0 .86 1.012 1.318 1.659 .753l8 -7a1 1 0 0 0 0 -1.506l-8 -7c-.647 -.565 -1.659 -.106 -1.659 .753z"></path>
                        <path d="M13 5v14c0 .86 1.012 1.318 1.659 .753l8 -7a1 1 0 0 0 0 -1.506l-8 -7c-.647 -.565 -1.659 -.106 -1.659 .753z"></path>
                      </svg>
                    </button>
                </div>
                <button id="list-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                        <path d="M4 6l16 0"></path>
                        <path d="M4 12l16 0"></path>
                        <path d="M4 18l16 0"></path>
                      </svg>
                </button>
            </div>
        </div>
        <div class="name"><p>Martinez Quintas Paola Yadhira</p></div>
    </main>
    <script src="player.js" ></script>
</body>
</html>
